    <script>
        //////connect to post

        function CheckISBN() {
            let isbn = parseInt(document.getElementById("isbn").value);
            isbn = isbn.replace(/[^0-9]/g, '');

            if (!isbn.match(/^97[89][0-9]{10}$/)) {
                alert(isbn + " is not proper ISBN format, please try again");
            }

            let chars = isbn.split("");
            let sum = 0;
            let i = 0;

            for (i = 0; i < 13; i += 1) {
                sum += chars[i] * ((i % 2) ? 3 : 1);
            }

            if (sum % 10 !== 0) {
                alert(isbn + " is not proper ISBN format, please try again");
            }

        }
    </script>
